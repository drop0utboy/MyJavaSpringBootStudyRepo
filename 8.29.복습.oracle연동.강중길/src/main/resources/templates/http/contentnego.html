<!DOCTYPE html>

<head>
	<meta charset="UTF-8">

	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
	<div class="card m-2">
		<div class="card-header">
			컨텐츠 협상
		</div>
		<div class="card-body">
			<button onclick="ajax()" class="btn"> 컨텐츠 협상 </button>
			<script>
				async function ajax() {
					const response = await fetch("/http-rest/contentnego", {
						method: "GET"
					});
					const json = await response.json();
					console.log(json);

				}
			</script>
			<hr />
		</div>
	</div>
</body>
